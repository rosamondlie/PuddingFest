<body>

    <section class="contact">
        <nav class="navbar">
            <div class="logo">
                <img src="PuddingFest - Image/LOGO.png" alt="logo">
                <!-- <h3>PuddingFest</h3> -->
                <a href="index.html">PuddingFest</a>
            </div>
            <ul>
                <li><a href="index.html">About</a></li>
                <li><a href="event.html">Our Event</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>

        <div class="contact-us">
            <h1>Contact Us</h1>
        <div class="contact-us-sect">
            <div class="contact-us-acc">
                <p>Feel free to reach us!</p>
                <br>
                <div class="my-contact">
                    <img src="PuddingFest - Image/mail.png" alt="mail">
                    <p>puddingfest@gmail.com</p>
                </div>
                <div class="my-contact">
                    <img src="PuddingFest - Image/phone.png" alt="phone">
                    <p>0896-1234-1234</p>
                </div>
                <div class="my-contact">
                    <a href="https://www.instagram.com/puddingfest"><img src="PuddingFest - Image/INSTA.png" alt="instagram"></a>
                    <p>@puddingfest</p>
                </div>
            </div>
            <div class="message-me">
                <form action="">
                    <div class="input-form">
                        <p>What's your name?</p>
                        <input type="text" placeholder="Joe Richmond">
                    </div>
                    <div class="input-form">
                        <p>What's your email?</p>
                        <input type="email" placeholder="richmond@gmail.com">
                    </div>
                    <div class="input-form">
                        <p>Write your message!</p>
                        <input type="text" placeholder="Hi, I was wondering if...">
                    </div>
                    <br>
                    <button class="send-button">Send</button>
                </form>
            </div>
        </div>
        </div>


    </section>
